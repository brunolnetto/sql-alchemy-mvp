services:
  database:
    container_name: db-crawler
    image: postgres:14
    restart: unless-stopped
    networks:
      - my_net
    env_file: .env
    expose:
      - "$POSTGRES_PORT"
    ports:
      - "$POSTGRES_PORT:$POSTGRES_PORT"
    volumes:
      - ./data:/var/lib/postgresql/data

networks:
  my_net:

volumes:
  postgres_data: